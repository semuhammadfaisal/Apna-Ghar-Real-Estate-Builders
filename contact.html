<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Apna Ghar Real Estate & Builders</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/images/logo.png">
</head>
<body>
  <div id="navbar"></div>

  <!-- Contact Section -->
  <section class="contact">
    <div class="container contact-container">
      <div class="contact-info">
        <h1>Contact Us</h1>
        <p>Reach us anytime via phone or WhatsApp at <strong>0312‑5209696 / 0332‑8209696</strong>, or for construction services <strong>+92 304 1150973</strong>.</p>
        <ul>
          <li><strong>Address:</strong> Multi B-17, Islamabad</li>
          <li><strong>Email:</strong> <a href="mailto:info@apnaghar.com">info@apnaghar.com</a></li>
          <li><strong>Phone:</strong> 0312‑5209696 / 0332‑8209696</li>
          <li><strong>WhatsApp:</strong> +92 304 1150973</li>
        </ul>
        <div class="footer-social">
          <a href="#"><img src="assets/images/facebook.svg" alt="Facebook"></a>
          <a href="#"><img src="assets/images/whatsapp.svg" alt="WhatsApp"></a>
        </div>
      </div>
      <div class="contact-form-container">
        <form class="contact-form" id="contactForm" novalidate>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <span class="error-message" id="nameError"></span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <span class="error-message" id="emailError"></span>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <span class="error-message" id="messageError"></span>
          </div>
          <button type="submit" class="btn-primary">Send Message</button>
          <div class="form-success" id="formSuccess"></div>
        </form>
      </div>
    </div>
    <div class="container map-container">
      <iframe src="https://www.google.com/maps?q=Multi+B-17,+Islamabad,+Pakistan&output=embed" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </section>

  <div id="footer"></div>
  <script src="js/script.js"></script>
</body>
</html>
